<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Editor - Download Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="d-flex align-items-center gap-2">
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h1 class="mb-0">CSV Editor</h1>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- CSV Upload Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Upload CSV</h5>
            </div>
            <div class="card-body">
                <form id="csv-upload-form">
                    <div class="mb-3">
                        <label for="csv-file" class="form-label">Choose CSV File</label>
                        <input type="file" class="form-control" id="csv-file" accept=".csv">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <button type="button" class="btn btn-success" id="download-csv">
                        <i class="fas fa-download"></i> Download Current CSV
                    </button>
                </form>
            </div>
        </div>

        <!-- CSV Editor Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Edit CSV Data</h5>
                <div>
                    <button class="btn btn-success btn-sm" id="add-row">
                        <i class="fas fa-plus"></i> Add Row
                    </button>
                    <button class="btn btn-primary btn-sm" id="save-changes">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="csv-table">
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Caption</th>
                                <th>Priority</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="csv-body">
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggling
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Set initial theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDark.matches);
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        // CSV Management Functions
        function loadCSVData() {
            fetch('/api/csv/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('csv-body');
                    tbody.innerHTML = '';
                    
                    data.forEach((row, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>
                                <input type="text" class="form-control" value="${row.url || ''}" 
                                       placeholder="Enter URL">
                            </td>
                            <td>
                                <input type="text" class="form-control" value="${row.caption || ''}" 
                                       placeholder="Enter Caption">
                            </td>
                            <td>
                                <input type="number" class="form-control" value="${row.priority || 1}" 
                                       min="1" max="10">
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm delete-row">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error loading CSV data:', error);
                    alert('Failed to load CSV data');
                });
        }

        // Add new row
        document.getElementById('add-row').addEventListener('click', () => {
            const tbody = document.getElementById('csv-body');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <input type="text" class="form-control" placeholder="Enter URL">
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="Enter Caption">
                </td>
                <td>
                    <input type="number" class="form-control" value="1" min="1" max="10">
                </td>
                <td>
                    <button class="btn btn-danger btn-sm delete-row">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Delete row
        document.getElementById('csv-table').addEventListener('click', (e) => {
            if (e.target.closest('.delete-row')) {
                if (confirm('Are you sure you want to delete this row?')) {
                    e.target.closest('tr').remove();
                }
            }
        });

        // Save changes
        document.getElementById('save-changes').addEventListener('click', () => {
            const rows = Array.from(document.getElementById('csv-body').getElementsByTagName('tr'));
            const data = rows.map(row => {
                const inputs = row.getElementsByTagName('input');
                return {
                    url: inputs[0].value,
                    caption: inputs[1].value,
                    priority: parseInt(inputs[2].value) || 1
                };
            });

            fetch('/api/csv/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Changes saved successfully');
                    loadCSVData();
                } else {
                    throw new Error('Failed to save changes');
                }
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                alert('Failed to save changes');
            });
        });

        // Download CSV
        document.getElementById('download-csv').addEventListener('click', () => {
            window.location.href = '/api/csv/download';
        });

        // Upload CSV
        document.getElementById('csv-upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const file = document.getElementById('csv-file').files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/csv/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('CSV uploaded successfully');
                    loadCSVData();
                } else {
                    throw new Error('Failed to upload CSV');
                }
            })
            .catch(error => {
                console.error('Error uploading CSV:', error);
                alert('Failed to upload CSV');
            });
        });

        // Load initial data
        loadCSVData();
    </script>
</body>
</html>
