<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="d-flex align-items-center gap-2">
                <h1 class="mb-0">Download Manager</h1>
                <a href="/csv-editor" class="btn btn-outline-primary">
                    <i class="fas fa-table"></i> Edit CSV
                </a>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Status Grid -->
        <div class="status-grid">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value">
                    <span id="status-text" class="badge bg-success">Running</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Queue Size</div>
                <div class="status-value" id="queue-size">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Active Downloads</div>
                <div class="status-value" id="active-downloads">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Failed Downloads</div>
                <div class="status-value" id="failed-downloads">0</div>
            </div>
        </div>

        <!-- Control Card -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Controls</h5>
                <div>
                    <span class="me-3">Bandwidth: <span id="bandwidth-limit">1 MB/s</span></span>
                    <button id="pause-resume" class="btn btn-warning">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
            </div>
        </div>

        <!-- Configuration Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuration</h5>
            </div>
            <div class="card-body">
                <form id="config-form">
                    <div class="mb-3">
                        <label for="bandwidth-limit-input" class="form-label">Bandwidth Limit (MB/s)</label>
                        <input type="number" class="form-control" id="bandwidth-limit-input" min="0.1" step="0.1">
                    </div>
                    <div class="mb-3">
                        <h6>Download Priorities</h6>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="video-priority" class="form-label">Video</label>
                                <input type="number" class="form-control priority-input" id="video-priority" min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="audio-priority" class="form-label">Audio</label>
                                <input type="number" class="form-control priority-input" id="audio-priority" min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="document-priority" class="form-label">Document</label>
                                <input type="number" class="form-control priority-input" id="document-priority" min="1">
                            </div>
                            <div class="col-md-3">
                                <label for="other-priority" class="form-label">Other</label>
                                <input type="number" class="form-control priority-input" id="other-priority" min="1">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>

        <!-- Active Downloads -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Active Downloads</h5>
            </div>
            <div class="card-body">
                <div id="active-downloads-list"></div>
            </div>
        </div>

        <!-- Failed Downloads -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Failed Downloads</h5>
            </div>
            <div class="card-body">
                <div id="failed-downloads-list"></div>
            </div>
        </div>

        <!-- Debug Logs -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Debug Logs</h5>
                <div class="d-flex gap-2">
                    <select id="log-type" class="form-select form-select-sm">
                        <option value="all">All Logs</option>
                        <option value="debug">Debug Only</option>
                        <option value="error">Errors Only</option>
                    </select>
                    <button class="btn btn-sm btn-secondary" onclick="downloadLogs()">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="btn btn-sm btn-primary" onclick="refreshLogs()">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="log-container p-3">
                    <div id="log-content"></div>
                </div>
            </div>
        </div>

        <!-- Download Queue Manager -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Download Queue</h5>
                <div>
                    <button class="btn btn-success btn-sm" id="add-download">
                        <i class="fas fa-plus"></i> Add Download
                    </button>
                    <button class="btn btn-primary btn-sm" id="save-queue">
                        <i class="fas fa-save"></i> Save Queue
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="download-queue-table">
                        <thead>
                            <tr>
                                <th style="width: 40px">#</th>
                                <th>URL</th>
                                <th>Caption</th>
                                <th style="width: 120px">Priority</th>
                                <th style="width: 100px">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="download-queue-body">
                            <!-- Items will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggling
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Set initial theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDark.matches);
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });
        
        // Update status more frequently (every 500ms)
        setInterval(updateStatus, 500);
        
        function updateStatus() {
            Promise.all([
                fetch('/api/status').then(response => response.json()),
                fetch('/api/downloads').then(response => response.json())
            ]).then(([statusData, downloadsData]) => {
                // Update status
                document.getElementById('queue-size').textContent = statusData.queue_size;
                document.getElementById('active-downloads').textContent = statusData.active_downloads;
                document.getElementById('failed-downloads').textContent = statusData.failed_downloads;
                document.getElementById('bandwidth-limit').textContent = 
                    (statusData.bandwidth_limit / 1024 / 1024).toFixed(1) + ' MB/s';
                
                const statusText = document.getElementById('status-text');
                const pauseResumeBtn = document.getElementById('pause-resume');
                
                if (statusData.paused) {
                    statusText.textContent = 'Paused';
                    statusText.className = 'badge bg-warning';
                    pauseResumeBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                    pauseResumeBtn.className = 'btn btn-success';
                } else {
                    statusText.textContent = 'Running';
                    statusText.className = 'badge bg-success';
                    pauseResumeBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                    pauseResumeBtn.className = 'btn btn-warning';
                }

                updateActiveDownloads(downloadsData.active);
                updateFailedDownloads(downloadsData.failed);
            }).catch(error => {
                console.error('Error updating status:', error);
            });
        }
        
        function updateActiveDownloads(downloads) {
            const container = document.getElementById('active-downloads-list');
            container.innerHTML = '';
            
            downloads.forEach(download => {
                const div = document.createElement('div');
                div.className = 'download-item';
                const progress = Math.round(download.progress * 100) / 100;
                const speed = Math.round(download.speed / 1024 / 1024 * 100) / 100;
                
                div.innerHTML = `
                    <div class="download-title">${download.url}</div>
                    <div class="download-meta">
                        <span>Speed: ${speed} MB/s</span>
                        <span>Started: ${new Date(download.started).toLocaleTimeString()}</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             style="width: ${progress}%"
                             aria-valuenow="${progress}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                            ${progress}%
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if (downloads.length === 0) {
                container.innerHTML = '<p class="text-muted">No active downloads</p>';
            }
        }
        
        function updateFailedDownloads(downloads) {
            const container = document.getElementById('failed-downloads-list');
            container.innerHTML = '';
            
            downloads.forEach(download => {
                const div = document.createElement('div');
                div.className = 'download-item';
                div.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="download-title">${download.url}</div>
                            <div class="text-danger">${download.error}</div>
                            <div class="download-meta">
                                Attempts: ${download.attempts} | 
                                Failed at: ${new Date(download.time).toLocaleString()}
                            </div>
                        </div>
                        <button class="btn btn-sm btn-primary retry-btn" 
                                data-url="${download.url}">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if (downloads.length === 0) {
                container.innerHTML = '<p class="text-muted">No failed downloads</p>';
            }
        }
        
        // Event Listeners
        document.getElementById('pause-resume').addEventListener('click', function() {
            const action = this.innerHTML.includes('Pause') ? 'pause' : 'resume';
            fetch(`/api/${action}`, { method: 'POST' });
        });
        
        document.getElementById('config-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const config = {
                bandwidth_limit: Math.floor(
                    parseFloat(document.getElementById('bandwidth-limit-input').value) * 1024 * 1024
                ),
                priorities: {
                    video: parseInt(document.getElementById('video-priority').value),
                    audio: parseInt(document.getElementById('audio-priority').value),
                    document: parseInt(document.getElementById('document-priority').value),
                    other: parseInt(document.getElementById('other-priority').value)
                }
            };
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            });
        });
        
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('retry-btn')) {
                const url = e.target.dataset.url;
                fetch('/api/retry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
            }
        });
        
        // Load initial configuration
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                document.getElementById('bandwidth-limit-input').value = 
                    (config.bandwidth_limit / 1024 / 1024).toFixed(1);
                document.getElementById('video-priority').value = config.priorities.video;
                document.getElementById('audio-priority').value = config.priorities.audio;
                document.getElementById('document-priority').value = config.priorities.document;
                document.getElementById('other-priority').value = config.priorities.other;
            });

        // Log handling functions
        function refreshLogs() {
            const logType = document.getElementById('log-type').value;
            fetch(`/api/logs?type=${logType}&lines=100`)
                .then(response => response.json())
                .then(data => {
                    const logContent = document.getElementById('log-content');
                    logContent.innerHTML = '';
                    
                    if (logType === 'all') {
                        // Show both debug and error logs
                        if (data.debug.length > 0) {
                            logContent.innerHTML += '<h6 class="text-info">Debug Logs:</h6>';
                            data.debug.forEach(log => {
                                logContent.innerHTML += `<div class="log-line">${escapeHtml(log)}</div>`;
                            });
                        }
                        if (data.error.length > 0) {
                            logContent.innerHTML += '<h6 class="text-danger mt-3">Error Logs:</h6>';
                            data.error.forEach(log => {
                                logContent.innerHTML += `<div class="log-line text-danger">${escapeHtml(log)}</div>`;
                            });
                        }
                    } else {
                        // Show specific log type
                        const logs = data.logs || [];
                        logs.forEach(log => {
                            const className = logType === 'error' ? 'text-danger' : '';
                            logContent.innerHTML += `<div class="log-line ${className}">${escapeHtml(log)}</div>`;
                        });
                    }
                    
                    // Scroll to bottom
                    const container = document.querySelector('.log-container');
                    container.scrollTop = container.scrollHeight;
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                });
        }

        function downloadLogs() {
            const logType = document.getElementById('log-type').value;
            window.location.href = `/api/logs/download?type=${logType}`;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Auto-refresh logs every 5 seconds
        setInterval(refreshLogs, 5000);
        
        // Initial load
        refreshLogs();

        // Add styles
        const style = document.createElement('style');
        style.textContent = `
            .log-line {
                white-space: pre-wrap;
                word-wrap: break-word;
                margin-bottom: 2px;
                font-size: 0.9em;
            }
            .log-container::-webkit-scrollbar {
                width: 8px;
            }
            .log-container::-webkit-scrollbar-track {
                background: #343a40;
            }
            .log-container::-webkit-scrollbar-thumb {
                background: #666;
                border-radius: 4px;
            }
            .log-container::-webkit-scrollbar-thumb:hover {
                background: #888;
            }
        `;
        document.head.appendChild(style);

        // Add this to your existing JavaScript
        function loadQueueData() {
            fetch('/api/queue/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('download-queue-body');
                    tbody.innerHTML = '';
                    
                    data.forEach((item, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-grip-vertical handle me-2" style="cursor: move"></i>
                                    ${index + 1}
                                </div>
                            </td>
                            <td>
                                <input type="text" class="form-control url-input" 
                                       value="${item.url || ''}" 
                                       placeholder="Enter URL">
                            </td>
                            <td>
                                <input type="text" class="form-control caption-input" 
                                       value="${item.caption || ''}" 
                                       placeholder="Enter Caption">
                            </td>
                            <td>
                                <input type="number" class="form-control priority-input" 
                                       value="${item.priority || 1}" min="1" max="10">
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm delete-item">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn btn-primary btn-sm start-download" 
                                            ${item.status === 'downloading' ? 'disabled' : ''}>
                                        <i class="fas fa-download"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });

                    // Initialize drag and drop
                    initializeDragAndDrop();
                })
                .catch(error => {
                    console.error('Error loading queue data:', error);
                });
        }

        function initializeDragAndDrop() {
            const tbody = document.getElementById('download-queue-body');
            new Sortable(tbody, {
                handle: '.handle',
                animation: 150,
                onEnd: function() {
                    saveQueueData();
                }
            });
        }

        function saveQueueData() {
            const rows = Array.from(document.getElementById('download-queue-body').getElementsByTagName('tr'));
            const data = rows.map(row => {
                const inputs = row.getElementsByTagName('input');
                return {
                    url: inputs[0].value,
                    caption: inputs[1].value,
                    priority: parseInt(inputs[2].value) || 1
                };
            });

            fetch('/api/queue/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to save queue');
                }
            })
            .catch(error => {
                console.error('Error saving queue:', error);
                alert('Failed to save queue');
            });
        }

        // Add new download item
        document.getElementById('add-download').addEventListener('click', () => {
            const tbody = document.getElementById('download-queue-body');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-grip-vertical handle me-2" style="cursor: move"></i>
                        ${tbody.children.length + 1}
                    </div>
                </td>
                <td>
                    <input type="text" class="form-control url-input" 
                           placeholder="Enter URL">
                </td>
                <td>
                    <input type="text" class="form-control caption-input" 
                           placeholder="Enter Caption">
                </td>
                <td>
                    <input type="number" class="form-control priority-input" 
                           value="1" min="1" max="10">
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-danger btn-sm delete-item">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn btn-primary btn-sm start-download">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
            saveQueueData();
        });

        // Delete item
        document.getElementById('download-queue-table').addEventListener('click', (e) => {
            if (e.target.closest('.delete-item')) {
                if (confirm('Are you sure you want to delete this item?')) {
                    e.target.closest('tr').remove();
                    saveQueueData();
                }
            }
        });

        // Auto-save on input change
        document.getElementById('download-queue-table').addEventListener('change', (e) => {
            if (e.target.matches('input')) {
                saveQueueData();
            }
        });

        // Manual save button
        document.getElementById('save-queue').addEventListener('click', saveQueueData);

        // Load initial data
        loadQueueData();

        // Add Sortable.js for drag and drop
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
